<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style/index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <a
      href="https://github.com/gowthaman-01/reater/"
      target="_blank"
      class="title"
      ><h1>REATER</h1></a
    >

    <div class="input-div">
      <input type="text" id="input-element" placeholder="Enter website URL" />
    </div>

    <div class="buttons">
      <button id="input-button" class="button save">SAVE WEBSITE</button>
      <button id="tab-button" class="button tab">SAVE TAB</button>
      <button id="clear-button" class="button clear">CLEAR</button>
    </div>

    <div class="website-div">
      <ul id="website-list"></ul>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
